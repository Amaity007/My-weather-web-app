<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Weather Web App</title>
    <link rel="stylesheet" href="weatherStyle.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="https://cdn-icons-png.flaticon.com/128/149/149852.png" alt=""></button>
        </div>

        <div class="mainBody">
            <img src="https://cdn-icons-png.flaticon.com/128/4814/4814268.png" alt="" class="weatherIcon">
            <h1 class="temp">28Â°C</h1>
            <h3 class="city">Kolkata</h3>
        </div>
        <div class="details">
            <div class="humidity">
                <img src="https://cdn-icons-png.flaticon.com/128/1621/1621724.png" alt="">
                <p>Humidity</p>
                <p class="showHumidity">93%</p>
            </div>
            <div class="wspeed">
                <img src="https://cdn-icons-png.flaticon.com/128/6015/6015171.png" alt="">
                <p>Wind Speed</p>
                <p class="wind">18km/hr</p>
            </div>
        </div>
        <div class="tag">Created by--
            <p>Akash Maity</p>
        </div>
    </div>
    <script src="weatherScript.js"></script>
</body>


</html>
